<div class="game-statistics">
    <h2>Лучшие результаты игр:</h2>
    <ul>
      <li *ngFor="let stats of gameStatistics">
        {{ stats.gameName }}: {{ stats.bestScore }}
      </li>
    </ul>
  </div>
  
  <div class="player-ratings">
    <h2>Оценки игроков:</h2>
    <ul>
      <li *ngFor="let rating of playerRatings">
        {{ rating.playerName }}: {{ rating.rating }}
      </li>
    </ul>
  </div>
